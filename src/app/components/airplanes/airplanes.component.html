
            <div class="card w-50 mx-auto  m-4">
                <h1 class="text-center text-info">Airplanes</h1>
                <div class="card m-3 p-3 text-center bg-info" *ngFor = "let a of airplanes">
                    <div class="card-title">
                        <h3>{{a.name}} {{a.air}}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-info">Number of passengers ` {{a.passengersNum}} {{a.departure}}</li>
                            <li class="list-group-item list-group-item-info">Location - {{a.location}} {{a.arrival}}</li>
                            <h4>{{a.price}}</h4>
                            <h4>{{a.air}}</h4>
                            <h4>{{a.time}}</h4>
                        </ul>
                     </div>
                </div>
            </div>
